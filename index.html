<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>StudyFlip</title>
  </head>
  <body>
    <header>
      <h1>Flashcards</h1>
      <nav>
        <button id="showCreate">Create</button>
        <button id="showDecks">Decks</button>
      </nav>
    </header>
    <main>
      <div class="create-container">
        <h2>Create A Deck</h2>
        <form class="create-deck-form">
          <input type="text" placeholder="Deck Name" id="deckName" />
          <button type="submit">Create Deck</button>
        </form>
        <h2>Add A Card</h2>
        <form class="create-card-form">
          <select id="deckSelect"></select>
          <input type="text" placeholder="Term/Question" id="cardTerm" />
          <input type="text" placeholder="Definition/Answer" id="cardDef" />
          <button type="submit">Add Card</button>
        </form>
      </div>
      <div class="deck-list">
        <h2>My Decks</h2>
        <div class="decks"></div>
      </div>
      <div class="study-container">
        <h2>Study Mode</h2>
        <div class="study-card">
          <div class="study-card-inner">
            <div class="study-card-face study-card-front"></div>
            <div class="study-card-face study-card-back"></div>
          </div>
        </div>
        <div class="study-controls">
          <button id="prevCard">Prev</button>
          <button id="nextCard">Next</button>
          <button id="endStudy">End Study</button>
        </div>
      </div>
      <div class="test-container">
        <h2>Test Mode</h2>
        <div class="test-question"></div>
        <div class="test-choices"></div>
        <div class="test-result"></div>
        <div class="test-controls">
          <button id="nextQuestion">Next Question</button>
          <button id="endTest">End Test</button>
        </div>
      </div>
      <div class="edit-deck-container">
        <h2>Edit Deck</h2>
        <div class="edit-deck-actions">
          <button id="deleteDeckBtn" class="danger-button">Delete Deck</button>
          <button id="closeEditDeck" class="close-button">Close</button>
        </div>
        <h3>Add New Card</h3>
        <form class="edit-deck-add-card-form">
          <input type="text" placeholder="Term/Question" id="editDeckNewTerm" />
          <input
            type="text"
            placeholder="Definition/Answer"
            id="editDeckNewDef"
          />
          <button type="submit">Add Card</button>
        </form>
        <div class="edit-deck-cards"></div>
      </div>
      <div class="edit-card-container">
        <h2>Edit Card</h2>
        <form class="edit-card-form">
          <input type="text" id="editCardTerm" />
          <input type="text" id="editCardDef" />
          <button type="submit">Save</button>
          <button type="button" id="cancelEditCard">Cancel</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
